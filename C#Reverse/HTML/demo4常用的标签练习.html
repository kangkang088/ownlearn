<html>
	<head>
		<title></title>
	</head>
	<body>
		<!-- 加粗 -->
		<b>这是要显示在网页中的内容</b></br>
		<!-- 斜体 -->
		<i>这是要显示在网页中的内容</i></br>
		<!-- 打印机字体标签 -->
		<tt>这是要显示在网页中的内容</tt></br>
		<!-- 下划线 -->
		<u>这是要显示在网页中的内容</u></br>
		<!-- 删除线 -->
		<s>这是要显示在网页中的内容</s></br>
		<!-- 上标签 -->
		3<sup>2</sup> + 4<sup>2</sup> = 5<sup>2</sup></br>
		<!-- 下标签 -->
		3<sub>2</sub> + 4<sub>2</sub> = 5<sub>2</sub></br>
		
		这是要显示在网页中的内容</br>
		这是要显示在网页中的内容</br>
		这是要显示在网页中的内容</br>
	</body>
</html>
