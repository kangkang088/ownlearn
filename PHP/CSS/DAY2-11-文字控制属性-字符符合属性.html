<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        /* 文字倾斜 字体加粗 字体大小是30px 行高2倍 楷体 */

    <p>font的两个必须属性值</p>
</body>
</html>
