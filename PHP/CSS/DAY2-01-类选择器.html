<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器的定义 */
        .red{color: red;}
        .blue{color: blue;}
        .size{font-size: 50px;}
    </style>
</head>
<body>
    <!-- 类选择器的使用 -->
    <p class="red">111111</p>
    <p class="blue">222222</p>
    <!-- 一个类选择器可以给多个标签使用 -->
    <!-- 一个标签可以使用多个类名 -->
    <div class="red size">这是div</div>
</body>
</html>
