<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 访问前 */
        a:link{color: red;}
        /* 访问后 */
        a:visited{color: green;}
        /* 鼠标悬停时 */
        a:hover{color: blue;}
        /* 点击时 */
        a:active{color: yellow;}
    </style>
</head>
<body>
    <a href="#">a标签</a>
</body>
</html>
