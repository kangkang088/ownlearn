    <p>大会共选举产生698名省妇女十五大代表。
        与上届相比，本次大会代表中，各族各界、各行各业劳动妇女和知识女性优秀代表508名，
        占72.78%，比例显著提高。代表结构进一步优化，
        代表中具有大专以上学历的664人，占95.13%，具有研究生学历的164人，占23.5%；
        代表平均年龄44.5岁；中共党员代表532人，占76.22%，
        民主党派和无党派57人，占8.17%；少数民族78人，占11.17%。
        此外，代表中先进模范人物进一步增多，各层级各领域妇女工作者代表分布更加广泛。
    </p>
