<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{text-decoration: none;}
        div{text-decoration: underline;}
        p{text-decoration: line-through;}
        span{text-decoration: overline;}
    </style>
</head>
<body>
    <a href="#">去掉下划线</a>
    <div>添加下划线</div>
    <p>添加删除线</p>
    <span>添加顶划线</span>
</body>
</html>
