<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本框标签 特点：输入什么显示什么 -->
    文本框<input type="text">
    <br>
    <!-- 密码框 特点：以 · 的形式显示 -->
    密码框<input type="password">
    <br>
    单选框<input type="radio">
    <br>
    多选框<input type="checkbox">
    <br>
    上传文件<input type="file">
</body>
</html>
